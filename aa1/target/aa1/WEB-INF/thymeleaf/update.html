<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
<form action="/stu/update.do" method="post">
    <input type="hidden" name="stuno" value="${student.stuno}">
    <table>
        <tr align="center">
            <th>姓名</th><td><input type = "text" name = "name" th:value="${student.name}" class="in"></td>
        </tr>
        <tr align="center">
            <th>
                性别
            </th>
            <td>
                <select name = "sex">
                    <option th:value = "男" th:text="男" th:selected="${student.sex eq '男'}"></option>
                    <option th:value = "女" th:text="女" th:selected="${student.sex eq '女'}"></option>
            </select>
            </td>
        </tr>
        <tr align="center">
            <th>年龄</th><td><input type = "text" name = "age" th:value="${student.age}" class="in"></td>
        </tr>
        <tr align="center">
            <th>班级</th><td>
            <select name="cid">
                <option th:each="cla:${gradeList}" th:value="${cla.id}" th:text="${cla.cname}" th:selected="${student.cid eq cla.id}"></option>
            </select>
            </td>
        </tr>
        <tr align="center">
            <th colspan="2"><input type = "submit" value="修改" id="sub_button"></th>
        </tr>
    </table>

</form>
</body>
</html>
